<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galeria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="titulo"></h1>
<div id="galeria" class="grid"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

document.getElementById("titulo").innerText = id.toUpperCase();

fetch(`https://raw.githubusercontent.com/cloudstrife5661-afk/galeria-anime/main/personagens/${id}/${id}.json`)
.then(res => res.json())
.then(data => {
  const galeria = document.getElementById("galeria");

  data.imagens.forEach(img => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<img src="${img}">`;
    galeria.appendChild(div);
  });
});
</script>

</body>
</html>
